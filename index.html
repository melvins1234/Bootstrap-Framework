<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/b1e9f65e2e.js" crossorigin="anonymous"></script>
  <title>Rakuten Fresh</title>
</head>

<body>
  <header class="nav pt-4">
    <div class="container border-bottom">
      <div class="row">
        <div class="col-md-9 border-end">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand nav__logo" href="#">RAKUTEN FRESH</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link nav__menu--active mx-2" aria-current="page" href="#">Find</a>
                  <a class="nav-link nav__menu ml-5 mx-2" href="#">About Us</a>
                  <a class="nav-link nav__menu ml-5 mx-2" href="#">How It Works</a>
                  <a class="nav-link nav__menu ml-5 mx-2" href="#">Plans</a>
                  <a class="nav-link nav__menu ml-5 mx-2" href="#">Contact Us</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <div class="col-md-3 d-flex align-items-center">
          <a href="#" class="nav__items rounded-pill d-inline-flex align-items-center"><i
              class="bi bi-cart pe-2"></i>(5) Items</a>
        </div>
      </div>
    </div>
  </header>

  <article class="article">
    <div class="container text-center py-4">
      <section class="article__section d-inline-flex align-items-center">
        <h3>
          <q class="article__quote">People who loves to eat are always Best People
            <sub class="article__sub"><strong class="article__strong">Julia Child</strong></sub>
          </q>
        </h3>
      </section>
    </div>
  </article>

  <section class="banner">
    <div class="container">
      <section class="banner__wallpaper d-flex rounded-3 align-items-center">
        <section class="banner__content">
          <h1>Find Healthy And Favourite Foods Near You</h1>
          <a href="#" class="banner__market rounded-3 mx-2"><i class="fab fa-apple"></i>Download on the <span
              class="banner__market--strong">App Store</span></a>
          <a href="#" class="banner__market rounded-3 mx-2"><i class="fab fa-google-play"></i>Get it on <span
              class="banner__market--strong">Google Play</span></a>
        </section>
      </section>
    </div>
  </section>
  

  <section class="middle">
    <div class="container">
      <div class="row">
        <div class="col-md-6"><span>Our Meal</span></div>
        <div class="col-md-6"></div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
